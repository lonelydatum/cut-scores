
<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  fill: #ccc;
  stroke: #111;
  stroke-width: .5px;
}

path:hover {
  fill: red;
}

body,
svg {
  height: 100%;
  margin: 0;
  width: 100%;
  float: left;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script>

var width = 960,
    height = 500;

var path = d3.geo.path();

var svg = d3.select("body").append("svg")
    .attr("viewBox", "0 0 " + width + " " + height)
    .attr("width", width)
    .attr("height", height);

d3.json("js/list.json", function(error, topology) {
  svg.selectAll("path")

  .data(topojson.object(topology, topology.objects.list_).geometries)
  .enter().append("path")
      .attr("d", path)
      .attr("transform", "scale(" + [1.5, 1.5] + ")");

  console.log(topology.objects.list_)

  //.data(topology.objects.list_.geometries)
  //.enter().append("path")  
  //.attr("d", path);

    //.data(topojson.object(topology, topology.objects.counties).geometries)
  /*
      .data(topojson.object(topology, topology.objects.counties).geometries)
    .enter().append("path")
      .attr("d", path);
      */
});

</script>
